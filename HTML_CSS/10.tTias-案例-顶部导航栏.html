<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航栏示例</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .navbar {
      /* width: 70%; */
      margin: 0 auto; /* 水平居中 */
      background-color: #a0c4b0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .navbar-title {
      font-size: 24px;
      color: #ffffff;
    }

    .navbar-button {
      background-color: #6b8e23;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .navbar-button:hover {
      background-color: #556b2f;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-title">tlias 智能学习辅助系统</div>
    <a class="navbar-button">退出登录</a>
  </div>
</body>
</html>
