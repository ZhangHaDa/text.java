<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlias智能学习辅助系统</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      /* 顶栏样式 */
      .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #a0c4b0;
          padding: 10px 20px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      
      /* 加大加粗标题 */
      .header h1 {
          margin: 0;
          font-size: 24px;
          font-weight: bold;
          color: #ffffff;
      }

      /* 文本链接样式 */
      .header a {
          text-decoration: none;
          color: #ffffff;
          font-size: 16px;
          background-color: #6b8e23;
          padding: 10px 20px;
          border-radius: 4px;
      }

      .header a:hover {
          background-color: #556b2f;
      }

      /* 搜索表单区域 */
      .search-form {
          display: flex;
          align-items: center;
          padding: 20px;
          background-color: #f9f9f9;
          margin: 20px auto;
          width: 70%;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          border-radius: 8px;
      }

      /* 表单控件样式 */
      .search-form input[type="text"], .search-form select {
          margin-right: 10px;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          width: 200px;
      }

      /* 按钮样式 */
      .search-form button {
          padding: 10px 20px;
          margin-left: 10px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }

      /* 清空按钮样式 */
      .search-form button.clear {
          background-color: #6c757d;
      }

      /* 表格样式 */
      .data-table {
          width: 70%;
          margin: 20px auto;
          border-collapse: collapse;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          border-radius: 8px;
          overflow: hidden;
      }

      .data-table th, .data-table td {
          padding: 10px;
          border: 1px solid #ddd;
          text-align: left;
      }

      .data-table th {
          background-color: #f1f1f1;
      }

      .data-table tr:nth-child(even) {
          background-color: #f9f9f9;
      }

      .data-table tr:hover {
          background-color: #f1f1f1;
      }

      .data-table .actions {
          display: flex;
          gap: 10px;
      }

      .data-table .actions a {
          text-decoration: none;
          padding: 5px 10px;
          border-radius: 4px;
          color: white;
      }

      .data-table .actions .edit {
          background-color: #007bff;
      }

      .data-table .actions .delete {
          background-color: #dc3545;
      }

      /* 底部版权区域 */
      .footer {
          text-align: center;
          padding: 20px;
          background-color: #e0e0e0;
          margin-top: 20px;
          box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      }
    </style>
</head>
<body>
    <!-- 顶栏 -->
    <div class="header">
        <h1>Tlias智能学习辅助系统</h1>
        <a href="#">退出登录</a>
    </div>

    <!-- 搜索表单区域 -->
    <form class="search-form">
      <label for="name">姓名</label>
      <input type="text" id="name" name="name" placeholder="请输入员工姓名" />
      <label for="gender">性别</label>
      <select id="gender" name="gender">
          <option value="">请选择</option>
          <option value="1">男</option>
          <option value="2">女</option>
      </select>
      <label for="job">职位</label>
      <select id="job" name="job">
          <option value="">请选择</option>
          <option value="1">班主任</option>
          <option value="2">讲师</option>
          <option value="3">学工主管</option>
          <option value="4">教研主管</option>
          <option value="5">咨询师</option>
      </select>
      <button type="submit">查询</button>
      <button type="reset" class="clear">清空</button>
    </form>

    <!-- 表格数据展示区 -->
    <table class="data-table">
      <thead>
        <tr>
          <th>姓名</th>
          <th>性别</th>
          <th>头像</th>
          <th>职位</th>
          <th>入职日期</th>
          <th>最后登录时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>张三</td>
          <td>男</td>
          <td><img src="avatar.png" alt="头像" width="50"></td>
          <td>班主任</td>
          <td>2008-12-18</td>
          <td>2023-07-22 12:05:00</td>
          <td class="actions">
            <a href="#" class="edit">编辑</a>
            <a href="#" class="delete">删除</a>
          </td>
        </tr>
        <tr>
          <td>风清扬</td>
          <td>男</td>
          <td><img src="avatar.png" alt="头像" width="50"></td>
          <td>讲师</td>
          <td>2015-07-22</td>
          <td>2022-07-22 15:00:00</td>
          <td class="actions">
            <a href="#" class="edit">编辑</a>
            <a href="#" class="delete">删除</a>
          </td>
        </tr>
        <!-- 其他数据行 -->
      </tbody>
    </table>

    <!-- 底部版权区域 -->
    <div class="footer">
        江苏传智播客教育科技股份有限公司<br>
        版权所有Copyright 2006-2024 All Rights Reserved
    </div>
</body>
</html>
